<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Tracker</h1>
            <div class="datetime"></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
            <button class="btn" id="searchBtn"><i class="fas fa-search"></i>Search</button>
            <button class="btn" id="LocationBtn"><i class="fas fa-location-arrow"></i>Use My Location</button>
        </div>

        <div class="unit-toggle">
            <button class="unit-btn active" data-unit="metric">째C</button>
            <button class="unit-btn" data-unit="imperial">째F</button>
        </div>

        <div class="error-message hidden" id="errorMessage"></div>
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner"></i>loading weather data...
        </div>

        <div id="weatherMain" class="weather-main hidden">

            <div class="current-weather">
                <div class="weather-icon">
                    <i id="weatherIcon" class="fas fa-sun"></i>
                </div>
                <div class="weather-info">
                    <h2 id="temperature">--째</h2>
                    <h2 id="cityName">--</h2>
                    <h2 id="weatherDescription">--</h2>
                    <h2 id="feelsLike">Feels Like --째</h2>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <h4>Visibility</h4>
                    <p id="visibility">-- km</p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <h4>Humidity</h4>
                    <p id="humidity">-- %</p>
                </div>  
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <h4>Wind Speed</h4>
                    <p id="windSpeed">-- m/s</p>
                </div> 
                <div class="detail-card">
                    <i class="fas fa-thermometer-half"></i>
                    <h4>Pressure</h4>
                    <p id="pressure">-- hPA</p>
                </div>
            </div>

        </div>

        <div id="forecastContainer" class="forecast-container hidden">
            <h3><i class="fas fa-calender-alt"></i> 5-Day Forecast</h3>
            <div id="forecastGrid" class="forecast-grid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
